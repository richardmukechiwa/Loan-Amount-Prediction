<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="static/assets/img/finance.jpg" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="static/css/styles.css" rel="stylesheet" />
    <!-- Additional custom CSS -->
    <style>
        body, label, h1, h2, span, .form-row input, .form-row select, .register {
            color:  Sky Blue;
        }
        .form-v9-content {
            background-image: url('static/assets/img/grey.jpg');
            background-size: cover;
            background-position: center;
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: teal;
        }
        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 1px;
        }
        .form-row input, .form-row select {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 80%;
        }
        .form-row label {
            margin-bottom: 10px;
        }
        .form-row-last {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .register {
            background-color: #ff6b6b;
            color: teal;
            padding: 10px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .register:hover {
            background-color: #ff5252;
        }
    </style>
</head>
<body>

    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto py-4 py-lg-0">
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Header-->
    <header class="masthead" style="background-image: url('static/assets/img/finance.jpg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="site-heading">
                        <h1>Loan Amount Prediction</h1>
                        <span class="subheading">A Loan Amount Prediction Web App</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content-->
    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill In The Applicant's Information</h2>
                    <div class="form-row">
                        <label for="Cred_length">Credit length:</label>
                        <input type="float" name="Cred_length" id="Cred_length" class="float" placeholder="Enter here" required>
                    </div>

                    <div class="form-row">
                        <label for="Income">Income:</label>
                        <input type="float" name="Income" id="Income" class="input-float" placeholder="Enter here" required>
                    </div>

                    <div class="form-row">
                        <label for="Emp_length">Employment length:</label>
                        <input type="int" name="Emp_length" id="Emp_length" class="input-int" placeholder="Enter here" required>
                    </div>

                    <div class="form-row">
                        <label for="Percent_income">Percent Income:</label>
                        <input type="float" name="Percent_income" id="Percent_income" class="input-float" placeholder="Enter here" required>
                    </div>

                    <div class="form-row">
                        <label for="Rate">Repayment Rate:</label>
                        <input type="float" name="Rate" id="Rate" class="input-float" placeholder="Enter here" required>
                    </div>

                    <div class="form-row">
                        <label for="Home">Home:</label>
                        <select name="Home" id="Home" required>
                            <option value="">Select</option>
                            <option value="RENT">RENT</option>
                            <option value="OWN">OWN</option>
                            <option value="MORTGAGE">MORTGAGE</option>
                            <option value="OTHER">OTHER</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="Intent">Intent:</label>
                        <select name="Intent" id="Intent" required>
                            <option value="">Select</option>
                            <option value="PERSONAL">PERSONAL</option>
                            <option value="EDUCATION">EDUCATION</option>
                            <option value="MEDICAL">MEDICAL</option>
                            <option value="VENTURE">VENTURE</option>
                            <option value="HOMEIMPROVEMENT">HOME IMPROVEMENT</option>
                            <option value="DEBTCONSOLIDATION">DEBT CONSOLIDATION</option>
                        </select>
                    </div>

                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <footer class="border-top">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <ul class="list-inline text-center">
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/in/richardmukechiwa">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        
                        <li class="list-inline-item">
                            <a href="https://github.com/richardmukechiwa">
                                <span class="fa-stack fa-lg">
                                    <i class="fas fa-circle fa-stack-2x"></i>
                                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <div class="small text-center text-muted fst-italic"></div>
                    <div class="small text-center text-muted fst-italic"></div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="static/js/scripts.js"></script>
</body>
</html>
